<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-lg-flex">
            <div class="bg-primary text-white text-center col-lg-3 p-2">Primary</div>
            <div class="bg-success text-white text-center col-lg-3 p-2">Success</div>
            <div class="bg-danger text-white text-center col-lg-3 p-2">Danger</div>
            <div class="bg-warning text-white text-center col-lg-3 p-2">Warning</div>
        </div>

        <hr/>

        <div class="d-md-flex ">
            <div class="bg-primary text-white text-center col-md-3 p-2">Primary</div>
            <div class="bg-success text-white text-center  col-md-3 p-2">Success</div>
            <div class="bg-danger text-white text-center  col-md-3 p-2">Danger</div>
            <div class="bg-warning text-white text-center col-md-3 p-2">Warning</div>
        </div>

        <hr />

        <div class="d-lg-flex">
            <div class="bg-primary text-white text-center p-2 col-lg-2">Primary</div>
            <div class="bg-success text-white text-center p-2 col-lg-4">Success</div>
            <div class="bg-danger text-white text-center p-2 col-lg-6">Danger</div>
        </div>

        <hr />

        <div class="d-flex">
            <div class="bg-primary text-white text-center p-2 order-xl-1 order-lg-2 order-md-3 order-sm-4 col-3">Primary</div>
            <div class="bg-success text-white text-center p-2 order-xl-2 order-lg-3 order-md-4 order-sm-1 col-3">Success</div>
            <div class="bg-danger text-white text-center p-2 order-xl-3 order-lg-4 order-md-1 order-sm-2 col-3">Danger</div>
            <div class="bg-warning text-white text-center p-2 order-xl-4 order-lg-1 order-md-2 order-sm-3 col-3">Warning</div>
        </div>

        <hr/>

        <div class=" d-md-flex justify-content-between">
            <div class="bg-primary text-white text-center p-2 w-md-25 col-md-2">Primary</div>
            <div class="bg-success text-white text-center p-2 col-md-2 w-md-25">Success</div>
        </div>

        <hr/>

        <div class="d-md-flex">
            <div class="bg-primary text-white text-center w-md-25 col-md-2 p-2">Primary</div>
            <div class="bg-success text-white text-center w-md-25 offset-md-4 col-md-2 p-2">Success</div>
            <div class="bg-danger text-white text-center w-md-25 offset-md-2 col-md-2 p-2 ">Danger</div>
        </div>
    </body>
</html>
